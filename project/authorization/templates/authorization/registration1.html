{% block app_content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-horizontal" action='' method="POST">
                <fieldset>
                    <div id="legend">
                        <legend class="">Register</legend>
                    </div>
                    <div class="control-group">
                        <!-- Username -->
                        <label class="control-label" for="username">Username</label>
                        <div class="controls"> <input type="text" id="username" name="username" placeholder="" class="input-xlarge col-sm-12">
                            <p class="error-block">Username can contain any letters or numbers, without spaces</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- E-mail -->
                        <label class="control-label" for="email">E-mail</label>
                        <div class="controls"> <input type="text" id="email" name="email" placeholder="" class="input-xlarge col-sm-12">
                            <p class="error-block">Please provide your E-mail</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls"> <input type="password" id="password" name="password" placeholder="" class="input-xlarge col-sm-12">
                            <p class="error-block">Password should be at least 4 characters</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Password -->
                        <label class="control-label" for="password_confirm">Password (Confirm)</label>
                        <div class="controls">
                            <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge col-sm-12">
                            <p class="error-block">Please confirm password</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-success pull-right">Register</button>
                            <a href="#" class="btn btn-default pull-left">Back</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock app_content %}
