{% extends "base.html" %}
{% load static %}

{% block right_navbar %}
<div class="collapse navbar-collapse" >
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                {{ user|title }}
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a href="{{ user.profile.get_absolute_url }}">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'tasks:list' %}">
                        Tasks
                    </a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                    <a href="{% url 'auth:logout' %}">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                        Logout
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
{% endblock right_navbar %}

{% block app_content %}{% endblock app_content %}

{% block app_style %}
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/css/style.css' %}">
{% endblock app_style %}

{% block app_js %}
    <script type="text/javascript" src="{% static 'tasks/js/datepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'tasks/js/tablesorter.js' %}"></script>
    <script type="text/javascript" src="{% static 'tasks/js/media.js' %}"></script>
{% endblock app_js %}
