{% extends "auth_base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block app_content %}
    <form method="POST" action="{% url 'auth:register' %}" class="col-sm-6 col-sm-offset-3">
        {% csrf_token %}
        {% crispy form form.helper %}
        <div class="control-group col-sm-offset-3 col-sm-9">
            <!-- Button -->
            <div class="controls">
                <a href="{% url 'auth:login' %}" class="btn btn-default pull-left">Back</a>
                <button class="btn btn-success pull-right">Register</button>
            </div>
        </div>
    </form>
{% endblock app_content %}
