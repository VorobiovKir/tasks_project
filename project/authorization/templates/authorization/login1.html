{% extends "local_base.html" %}

{% block app_content %}

<div class="container">
    <form class="form-signin col-sm-6 col-sm-offset-3">
        <h2 class="form-signin-heading text-center">Sign in</h2>
        <hr>
        <div class="control-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <div class="controls">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <p class="error-block">Username can contain any letters or numbers, without spaces</p>
            </div>
        </div>
        <div class="control-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <p class="error-block">Username can contain any letters or numbers, without spaces</p>
            </div>
        </div>
        <div class="control-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <br>
                <a href="#" class="pull-left">Register</a>
                <a href="#" class="pull-right">Forgot password</a>
            </div>
        </div>
    </form>
</div>

{% endblock app_content %}
