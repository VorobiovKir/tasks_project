{% extends "base_email.html" %}
{% block email_body %}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center" valign="top">
            <!-- HEADER STARTS -->
            <table width="800px" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td align="center">
                        <h1>Welcome, {{ username }}! Thanks for signing up.</h1>
                    </td>
                </tr>
            </table>
            <!-- HEADER END -->
            <!-- CONTENT STARTS -->
            <table width="800" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td align="left"valign="top">
                        <p>To activate your account, click this link within 7 days http://127.0.0.1:8000/auth/confirm/{{ activation_key }}</p>
                    </td>
                </tr>
            </table>
            <!-- CONTENT END -->
        </td>
    </tr>
</table>
{% endblock email_body %}
